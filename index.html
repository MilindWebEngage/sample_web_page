<html>
<head>    
    <title>WebEngage WebBridge POC</title>
    <link href="main.css" type="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="main.js"></script>
    <script id="_webengage_script_tag" type="text/javascript" src="webengage.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body class="container-fluid" onload="loadFromLocalStorage()">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="navigation_panel" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="event-tab" data-bs-toggle="tab" data-bs-target="#event" type="button" role="tab" aria-controls="event" aria-selected="false">Event</button>
      </li>
    </ul>
    
    <!-- Tab panes --> 
    <div class="tab-content">
      <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <div>
              <div class="mb-3">
                <label for="cuid" class="form-label">Username</label>
                <input type="text"
                  class="form-control" name="cuid" id="cuid" aria-describedby="helpId" placeholder="Enter username">
              </div>
              <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text"
                  class="form-control" name="fname" id="fname" aria-describedby="helpId" placeholder="Enter First Name">
              </div>
              <div class="mb-3">
                <label for="sname" class="form-label">Second Name</label>
                <input type="text"
                  class="form-control" name="sname" id="sname" aria-describedby="helpId" placeholder="Enter Second Name here">
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="number"
                  class="form-control" name="phone" id="phone" aria-describedby="helpId" placeholder="Enter phone here">
              </div>
              <button id="login_button" onclick="onFormSubmit()" class="btn btn-primary">Login</button>
              <button id="logout_button" onclick="onLogout()" class="btn btn-primary">Logout</button>

            </div>
      </div>
      <div class="tab-pane" id="event" role="tabpanel" aria-labelledby="event-tab"> 
        <div class="mb-3">
          <label for="eventName" class="form-label">Event Name</label>
          <input type="text"
            class="form-control" name="eventName" id="eventName" aria-describedby="helpId" placeholder="Enter Event Name">
        </div>
        <div class="mb-3">
          <label for="eventData" class="form-label">Event Data</label>
          <input type="text"
            class="form-control" name="eventData" id="eventData" aria-describedby="helpId" placeholder="Enter Event data">
        </div>
        <button id="event_button" onclick="onEventClick()" class="btn btn-primary">Track</button>

      </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
